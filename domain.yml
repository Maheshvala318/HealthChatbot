version: "3.1"

intents:
  # General conversation
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge

  # Disease-related queries
  - ask_symptoms
  - ask_alert
  - ask_treatment
  - ask_medicine
  - ask_home_remedy
  - ask_prevention
  - ask_duration
  - ask_danger

entities:
  - disease

slots:
  disease:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: disease


responses:
  # General conversation responses
  utter_greet:
    - text: "Hello! I can provide info on symptoms, treatment, medicine, home remedies, and prevention of diseases. Which disease would you like to know about?"

  utter_cheer_up:
    - text: "Here is something to cheer you up:"
      image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
    - text: "Did that help you?"

  utter_happy:
    - text: "Great, carry on!"

  utter_goodbye:
    - text: "Bye!"

  utter_iamabot:
    - text: "I am a bot, powered by Rasa."

actions:
  - action_provide_disease_info

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
